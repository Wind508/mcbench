{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{ message }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Run XPath queries against Matlab ASTs.</h1>
      <form method="get" action="{{ url_for('benchmark_list') }}" class="form-inline">
        <input name="query" type="search" class="form-control input-lg" style="width:80%;" />
        <button type="submit" class="btn btn-default btn-lg">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
